<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
	<ion-header-bar align-title="center" class="bar-positive bar-cevafacil">
	  	<div class="buttons">
	  		<a href="#/app/type/{{id}}" class="button icon ion-chevron-left" ></a>
	  	</div>
	  	<h1 class="title" style="padding-top: 10px;"><img src="img/Iconecentral.png"></h1>
	</ion-header-bar>
  
  	<ion-content class="padding">
	  	<div class="list" style="margin-top: 20px;">
	  		<ion-item ng-repeat="item in result.sizes">
		    	<a  href="#/app/type/{{id}}/brand/{{brand}}/size/{{item.id}}"  class="item item-avatar">
		    		<img src="{{item.logo}}">
					<h2>{{item.name}}</h2>
					<p>{{item.name}}</p>
					 <span class="badge badge-assertive">{{item.value}}</span>
			    </a>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
